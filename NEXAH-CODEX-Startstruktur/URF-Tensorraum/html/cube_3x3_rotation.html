
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>cube_3x3 â€“ Rotation</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .cube-container {
      perspective: 800px;
    }
    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 255, 255, 0.3);
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      0%   { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="cube">
      <div class="face front">T2</div>
      <div class="face back">Q2</div>
      <div class="face right">T3</div>
      <div class="face left">Q1</div>
      <div class="face top">G2</div>
      <div class="face bottom">G1</div>
    </div>
  </div>
</body>
</html>
