
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E6 – Tensorraum Navigator (Final)</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    #cy {
      width: 90vw;
      height: 600px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      background: #222;
      border: 2px solid #555;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>E6 – Tensorraum & Navigationssystem (Final Zentriert)</h1>
  <div id="cy"></div>
  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#0ff',
            'label': 'data(label)',
            'font-size': 12,
            'text-valign': 'center',
            'color': '#000',
            'text-outline-width': 1,
            'text-outline-color': '#0ff'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#888',
            'target-arrow-color': '#f00',
            'target-arrow-shape': 'triangle',
            'label': 'data(label)',
            'font-size': 10,
            'color': '#fff'
          }
        }
      ],
      elements: {
        nodes: [
          { data: { id: 'D5', label: 'D5 (ψC)' }},
          { data: { id: 'D6', label: 'D6 (φK)' }},
          { data: { id: 'D7', label: 'D7 (Ωθ)' }},
          { data: { id: 'D8', label: 'D8 (Ω)' }},
          { data: { id: 'D9', label: 'D9 (Δ)' }},
          { data: { id: 'D12', label: 'D12 (c∞)' }}
        ],
        edges: [
          { data: { source: 'D5', target: 'D6', label: 'T₁: ψφ' }},
          { data: { source: 'D6', target: 'D7', label: 'T₅: Ωθ' }},
          { data: { source: 'D5', target: 'D8', label: 'T₃: Ωψ' }},
          { data: { source: 'D6', target: 'D9', label: 'T₂: θΔ' }},
          { data: { source: 'D9', target: 'D12', label: 'T₄: Δ∞' }}
        ]
      },
      layout: {
        name: 'circle',
        fit: true,
        padding: 30
      }
    });
  </script>
</body>
</html>
